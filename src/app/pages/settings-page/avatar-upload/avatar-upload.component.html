<!--  src="/assets/svg/user-placeholder.svg"-->
<img
  class="avatar__image"
  [src]="preview()"
  alt="">

<div dnd
  class="dropzone"
     (keyup.enter)="fileDrop.click()"
     (fileDropped)="onFileDropped($event)"
>

  <div class="dropzone__content">
    <svg class="dropzone__upload-icon" icon="upload" dnd></svg>
    <p class="dropzone__text medium-text">Перетащите изображение
      или <span class="dropzone__span">Загрузите</span></p>
    <p class="dropzone__text medium-text">(разрешение до 5,000 x 5,000 px)</p>
  </div>

  <input
    class="dropzone__avatar-input"
    type="file"
    #fileDrop
    (change)="fileBrowserHandler($event)"
  >
</div>
