@if (comment(); as comment) {
  <app-avatar-circle
    class="size32"
    [avatarUrl]="comment.author.avatarUrl"
  ></app-avatar-circle>

  <div class="comment">
    <div class="comment__body">
      <header class="comment__header">
        <span class="medium-text">{{ comment.author.username }}</span>
        <span>{{ comment.createdAt | date: 'HH:mm dd MM YYYY' }}</span>
      </header>
      <div class="comment__text">
        {{ comment.text }}
      </div>
    </div>
  </div>
}
