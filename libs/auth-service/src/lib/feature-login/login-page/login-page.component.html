<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1 class="h1 mb60">Вход</h1>
  <label class="login-form__label mb16">
    <p class="login-form__text">Telegram username</p>
    <div class="login-form__text-input">
      <input
        type="text"
        placeholder="Введите логин"
        class="login-form__input"
        formControlName="username"
      />
      <button class="login-form__button" type="button">
        <svg class="login-form__icon telegram" icon="telegram-icon"></svg>
      </button>
    </div>
  </label>

  <label class="login-form__label mb32">
    <p class="login-form__text">Пароль</p>
    <div class="login-form__password-input">
      <input
        [type]="isPasswordVisible() ? 'text' : 'password'"
        placeholder="Введите пароль"
        class="login-form__input"
        formControlName="password"
      />

      <button
        class="login-form__button"
        type="button"
        (click)="isPasswordVisible.set(!isPasswordVisible())"
      >
        <svg
          [class.active]="isPasswordVisible()"
          class="login-form__icon"
          icon="eye"
        ></svg>
      </button>
    </div>
  </label>

  <button type="submit" class="login-form__submit-btn">Войти</button>
</form>

<div class="img">
  <img src="/assets/svg/tik-talk-logo.svg" alt="Logo" />
</div>
