@if (message(); as message) {
<app-avatar-circle
  class="size32"
  [avatarUrl]="message.user?.avatarUrl"
></app-avatar-circle>

<div class="message-container">
  <strong class="user-info medium-text">
    {{ message.user?.firstName }} {{ message.user?.lastName }}
    <span class="on-send-message-time">
      {{ message.createdAt | date : 'HH:mm' }}</span
    >
  </strong>
  <div class="message-text medium-text">{{ message.text }}</div>
</div>
}
